<md-toolbar class="md-whiteframe-1dp">
    <div class="md-toolbar-tools">
        <h2><span>Linhas</span></h2>
        <span flex></span>
        <div class="divider"></div>
        <div class="search" layout="row" layout-align="center center">
            <md-icon>search</md-icon>
            <input placeholder="Busca" type="text" ng-model="ctrl.filters" ng-model-options="{debounce: 125}">
        </div>
    </div>
</md-toolbar>
<md-content flex layout="column" md-scroll-y>
    <div class="content">
        <div ncy-breadcrumb></div>
        <div class="white-bg md-whiteframe-4dp">
            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column>Nome</th>
                        <th md-column style="width: 100%">Rota</th>
                        <th md-column>Grupo</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr ng-click="ctrl.$state.go('lines.show', {id: line.id})" md-row ng-repeat="line in ctrl.lines.content">
                        <td md-cell>{{line.identifier}} - {{line.name}}</td>
                        <td md-cell>{{line.path.join(' â†’ ')}}</td>
                        <td md-cell>{{line.line_group.name}} - {{line.line_group.city}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="ctrl.query.limit" md-limit-options="[5, 10, 15]" md-page="ctrl.query.page" md-total="{{ctrl.lines.total}}" md-on-paginate="getLines" md-page-select>
            </md-table-pagination>
        </div>
    </div>
</md-content>
